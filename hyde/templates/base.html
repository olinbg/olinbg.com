<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG }}">
	<head>
		<link href="https://gmpg.org/xfn/11" rel="profile">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="content-type" content="text/html; charset=utf-8">

		<!-- Enable responsiveness on mobile devices-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

		<title>{% block title %}{{ SITENAME }}{% endblock title %}{% if SITESUBTITLE %} - {{ SITESUBTITLE }}{% endif %}</title>

        <!-- Icons -->
        <link rel="apple-touch-icon" sizes="57x57" href="{{ SITEURL }}/favicon/apple-touch-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="{{ SITEURL }}/favicon/apple-touch-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="{{ SITEURL }}/favicon/apple-touch-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="{{ SITEURL }}/favicon/apple-touch-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="{{ SITEURL }}/favicon/apple-touch-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="{{ SITEURL }}/favicon/apple-touch-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="{{ SITEURL }}/favicon/apple-touch-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="{{ SITEURL }}/favicon/apple-touch-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="{{ SITEURL }}/favicon/apple-touch-icon-180x180.png">
        <link rel="icon" type="image/png" href="{{ SITEURL }}/favicon/favicon-32x32.png" sizes="32x32">
        <link rel="icon" type="image/png" href="{{ SITEURL }}/favicon/android-chrome-192x192.png" sizes="192x192">
        <link rel="icon" type="image/png" href="{{ SITEURL }}/favicon/favicon-96x96.png" sizes="96x96">
        <link rel="icon" type="image/png" href="{{ SITEURL }}/favicon/favicon-16x16.png" sizes="16x16">
        <link rel="shortcut icon" href="{{ SITEURL }}/favicon/favicon.ico">

		<!-- CSS -->
		<link href="//fonts.googleapis.com/" rel="dns-prefetch">
		<link href="//fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic|Abril+Fatface|PT+Sans:400,400italic,700&amp;subset=latin,latin-ext" rel="stylesheet">

		<link rel="stylesheet" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/css/poole.css" />
		<link rel="stylesheet" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/css/hyde.css" />
		<link rel="stylesheet" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/css/syntax.css" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

		<!-- RSS -->
		<link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
		{% include 'fragments/google_analytics.html' %}
	</head>

	<body class="theme-base-08">
		{% include 'sidebar.html' %}
		<div class="content container">
			{% block content_title %}
			{% endblock %}
			{% block content %}
			{% endblock %}
		</div>
	</body>
</html>
